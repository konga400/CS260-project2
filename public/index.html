  <nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Star Wars
        <i class='fab fa-jedi-order'></i>
      </a>
    </div>

  <section>
    <div class='hero'>
      <img src="images/clone-trooper.jpg" alt="star wars wallpaper">
      <h1 class="hero-text">This is Star Wars</h1>

  </section>
  <section>
    <div class="wrapper">
      <div class="selector-section-top">
        <div id = "Luke Skywalker" class="card hvr-shrink">

        <div id = "Darth Vader" class="card hvr-shrink">

        </div>
      </div>
      <div class="selector-section-bottom">
        <div  id = "Chewbacca" class="card hvr-shrink">
          <img src="images/chewbacca.jpg" alt="Chewbacca" class="images">
        </div>
        <div id = "Princess Leia" class="card hvr-shrink">
          <img src="images/princess-leia.jpg" alt="princess-leia" class="images">
        </div>
        <div id = "Han Solo" class="card hvr-shrink">
          <img src="images/han-solo.jpg" alt="han-solo" class="images">
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="wrapper">
      <div id="data-display">
        <h1>Click on a character to view their bio</h1>
      </div>
    </div>
  </section>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark bottom d-flex justify-content-center">
